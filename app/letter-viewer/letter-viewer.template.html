<!-- Letter Title and salutary -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12"></div>
    <h1>{{$ctrl.letter.title}}</h1>
    <h2>{{$ctrl.letter.salutary}}</h2>
    <h3>{{$ctrl.letter.description}}</h3>
    <h4>View commentary by hovering your mouse over the relevant passage</h4>
  </div>
</div>
  <!-- Letter viewer with commentary -->
<div class="row commentaryText" ng-repeat="(key, value) in $ctrl.letter.text">
  <!-- Letter text -->
  <div class="col-md-7" >
    <p>
      {{key}}. {{value}}
    </p>
  </div>
  <!-- Letter commentary -->
  <div class="col-md-5">
    <p class="commentary">{{$ctrl.letter.commentary[key]}}</p>
  </div>
</div>
