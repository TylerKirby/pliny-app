<!-- Letter Title and salutary -->
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12"></div>
    <h1>{{$ctrl.letter.title}}</h1>
    <h2>{{$ctrl.letter.salutary}}</h2>
    <h3>{{$ctrl.letter.description}}</h3>
  </div>
</div>
  <!-- Letter viewer with commentary -->
<div class="row">
  <!-- Letter text -->
  <div class="col-md-7">
    <p ng-repeat="(key, value) in $ctrl.letter.text" ng-mouseover="hoverIn()" ng-mouseleave="hoverOut()">
      {{key}}. {{value}}
    </p>
  </div>
  <!-- Letter commentary -->
  <div class="col-md-5">
    <h2>Commentary</h2>
    <span ng-show="hoverEdit">
      <p>Im here!</p>
    </span>
  </div>
</div>
